<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fondo blanco -->
  <rect width="200" height="200" fill="#ffffff"/>

  <!-- Gorro de cocinero (Chef Hat) -->

  <!-- Banda inferior (white band) -->
  <ellipse cx="100" cy="140" rx="70" ry="18" fill="#ffffff" stroke="#cccccc" stroke-width="1.5"/>

  <!-- Cuerpo principal del gorro (blanco) -->
  <path d="M 35 140 Q 35 80 100 50 Q 165 80 165 140" fill="#ffffff" stroke="#333333" stroke-width="2"/>

  <!-- Volantes/ondas en la parte superior -->
  <path d="M 50 90 Q 50 60 100 40 Q 150 60 150 90" fill="#f5f5f5" stroke="#cccccc" stroke-width="1"/>

  <!-- Detalle de arruga/textura central -->
  <path d="M 100 50 Q 95 65 100 85 Q 105 65 100 50" fill="#eeeeee" opacity="0.6"/>

  <!-- Sombra interna para profundidad -->
  <path d="M 50 110 Q 50 95 100 75 Q 150 95 150 110" fill="#f0f0f0" opacity="0.4"/>

  <!-- Botón superior del gorro (decorativo) -->
  <circle cx="100" cy="45" r="6" fill="#ffcc00" stroke="#ffaa00" stroke-width="1"/>

  <!-- Brillo/luz en el gorro -->
  <ellipse cx="85" cy="70" rx="12" ry="25" fill="#ffffff" opacity="0.4"/>

  <!-- Banda decorativa con patrón (rojo) -->
  <ellipse cx="100" cy="135" rx="68" ry="6" fill="#dc143c"/>
  <ellipse cx="100" cy="138" rx="68" ry="4" fill="#ff4444" opacity="0.8"/>
</svg>
