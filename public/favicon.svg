<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fondo blanco limpio -->
  <rect width="200" height="200" fill="#ffffff"/>

  <!-- Cuchara -->
  <g>
    <!-- Mango de la cuchara -->
    <line x1="60" y1="40" x2="60" y2="140" stroke="#ff6b35" stroke-width="8" stroke-linecap="round"/>
    <!-- Bowl de la cuchara -->
    <ellipse cx="60" cy="155" rx="20" ry="25" fill="#ff6b35"/>
  </g>

  <!-- Tenedor -->
  <g>
    <!-- Mango del tenedor -->
    <line x1="140" y1="40" x2="140" y2="130" stroke="#4CAF50" stroke-width="8" stroke-linecap="round"/>
    <!-- Puntas del tenedor -->
    <line x1="125" y1="145" x2="125" y2="165" stroke="#4CAF50" stroke-width="6" stroke-linecap="round"/>
    <line x1="140" y1="140" x2="140" y2="165" stroke="#4CAF50" stroke-width="6" stroke-linecap="round"/>
    <line x1="155" y1="145" x2="155" y2="165" stroke="#4CAF50" stroke-width="6" stroke-linecap="round"/>
    <!-- Conectar las puntas -->
    <path d="M 125 145 Q 140 140 155 145" stroke="#4CAF50" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Pequeña línea decorativa -->
  <line x1="50" y1="95" x2="150" y2="95" stroke="#FFD700" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
</svg>
