<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fondo gradiente para mejor contraste -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bgGradient)"/>

  <!-- Sombra bajo la llama -->
  <ellipse cx="100" cy="175" rx="50" ry="15" fill="#00000015"/>

  <!-- Llama principal (roja) - MEGA GRANDE -->
  <path d="M 100 10 Q 60 45 60 95 Q 60 155 100 185 Q 140 155 140 95 Q 140 45 100 10" fill="#ff2222" stroke="#cc0000" stroke-width="2.5"/>

  <!-- Llama secundaria interior (naranja-rojo) -->
  <path d="M 100 35 Q 75 60 75 100 Q 75 150 100 175 Q 125 150 125 100 Q 125 60 100 35" fill="#ff6600" stroke="#ff4400" stroke-width="1.5"/>

  <!-- Llama interior amarilla (brillo) -->
  <path d="M 100 60 Q 85 80 85 110 Q 85 145 100 165 Q 115 145 115 110 Q 115 80 100 60" fill="#ffdd00"/>

  <!-- Centro blanco brillante -->
  <circle cx="100" cy="100" r="15" fill="#ffff99" opacity="0.8"/>

  <!-- Puntas de fuego adicionales EXPANDIDAS -->
  <!-- Punta izquierda superior -->
  <path d="M 70 70 Q 45 35 55 5 Q 75 40 70 70" fill="#ff4422" opacity="0.95"/>

  <!-- Punta derecha superior -->
  <path d="M 130 70 Q 155 35 145 5 Q 125 40 130 70" fill="#ff4422" opacity="0.95"/>

  <!-- Punta izquierda media -->
  <path d="M 65 90 Q 35 85 30 50 Q 55 75 65 90" fill="#ff6633" opacity="0.85"/>

  <!-- Punta derecha media -->
  <path d="M 135 90 Q 165 85 170 50 Q 145 75 135 90" fill="#ff6633" opacity="0.85"/>

  <!-- Punta superior izquierda -->
  <path d="M 85 20 Q 70 -5 85 0 Q 90 15 85 20" fill="#ffaa00" opacity="0.9"/>

  <!-- Punta superior derecha -->
  <path d="M 115 20 Q 130 -5 115 0 Q 110 15 115 20" fill="#ffaa00" opacity="0.9"/>

  <!-- Punta superior central -->
  <path d="M 100 5 Q 90 -8 100 -3 Q 110 -8 100 5" fill="#ffee00" opacity="0.85"/>
</svg>
